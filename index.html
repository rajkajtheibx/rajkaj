<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>जनप्रतिनिधि राजकाज | भारत के लोकतंत्र के कर्णधार</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #004080; color: white; padding: 1em; text-align: center; }
    .filters { padding: 1em; display: flex; flex-wrap: wrap; gap: 1em; background: #fff; }
    .filters select { padding: 0.5em; font-size: 1em; }
    .grid { display: flex; flex-wrap: wrap; padding: 1em; gap: 1em; justify-content: center; }
    .card {
      background: white; padding: 1em; width: 300px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); transition: 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    img { max-width: 100%; border-radius: 4px; height: 200px; object-fit: cover; }
    .social a { margin-right: 0.5em; text-decoration: none; }
    @media (max-width: 600px) {
      .grid { overflow-x: scroll; flex-wrap: nowrap; }
      .card { flex: 0 0 80%; }
    }
  </style>
</head>
<body>

<header>
  <h1>जनप्रतिनिधि राजकाज</h1>
  <p>भारत के लोकतंत्र के कर्णधार</p>
</header>

<div class="filters">
  <select id="stateFilter"><option value="">राज्य चुनें</option></select>
  <select id="districtFilter"><option value="">जिला चुनें</option></select>
  <select id="blockFilter"><option value="">ब्लॉक चुनें</option></select>
  <select id="designationFilter"><option value="">पद चुनें</option></select>
  <select id="periodFilter"><option value="">अवधि चुनें</option></select>
</div>

<div class="grid" id="cardGrid">Loading...</div>

<script>
  let data = [];
  fetch('sample-data.csv')
    .then(res => res.text())
    .then(csv => {
      const lines = csv.split('\n').slice(1);
      data = lines.map(line => {
        const [name, designation, period, state, district, block, village, education, image, fb, twitter, whatsapp, blog] = line.split(',');
        return { name, designation, period, state, district, block, village, education, image, fb, twitter, whatsapp, blog };
      });
      populateFilters();
      renderCards(data);
    });

  function populateFilters() {
    const stateSet = new Set(), districtSet = new Set(), blockSet = new Set(), designationSet = new Set(), periodSet = new Set();
    data.forEach(d => {
      if (d.state) stateSet.add(d.state);
      if (d.district) districtSet.add(d.district);
      if (d.block) blockSet.add(d.block);
      if (d.designation) designationSet.add(d.designation);
      if (d.period) periodSet.add(d.period);
    });

    fillSelect('stateFilter', stateSet);
    fillSelect('districtFilter', districtSet);
    fillSelect('blockFilter', blockSet);
    fillSelect('designationFilter', designationSet);
    fillSelect('periodFilter', periodSet);
  }

  function fillSelect(id, set) {
    const select = document.getElementById(id);
    set.forEach(val => {
      const opt = document.createElement('option');
      opt.value = val;
      opt.textContent = val;
      select.appendChild(opt);
    });
    select.addEventListener('change', filterData);
  }

  function filterData() {
    const state = document.getElementById('stateFilter').value;
    const district = document.getElementById('districtFilter').value;
    const block = document.getElementById('blockFilter').value;
    const designation = document.getElementById('designationFilter').value;
    const period = document.getElementById('periodFilter').value;

    const filtered = data.filter(d =>
      (!state || d.state === state) &&
      (!district || d.district === district) &&
      (!block || d.block === block) &&
      (!designation || d.designation === designation) &&
      (!period || d.period === period)
    );

    renderCards(filtered);
  }

  function renderCards(dataset) {
    const grid = document.getElementById('cardGrid');
    grid.innerHTML = '';
    if (dataset.length === 0) {
      grid.innerHTML = '<p>No results found.</p>';
      return;
    }
    dataset.forEach(d => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${d.image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${d.name}">
        <h3>${d.name}</h3>
        <p><strong>पद:</strong> ${d.designation}</p>
        <p><strong>गांव:</strong> ${d.village}</p>
        <p><strong>शिक्षा:</strong> ${d.education}</p>
        <div class="social">
          ${d.fb ? `<a href="${d.fb}" target="_blank">FB</a>` : ''}
          ${d.twitter ? `<a href="${d.twitter}" target="_blank">Twitter</a>` : ''}
          ${d.whatsapp ? `<a href="https://wa.me/${d.whatsapp}" target="_blank">WA</a>` : ''}
          ${d.blog ? `<a href="${d.blog}" target="_blank">Blog</a>` : ''}
        </div>
      `;
      grid.appendChild(card);
    });
  }
</script>

</body>
</html>
