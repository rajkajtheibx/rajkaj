<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>जनप्रतिनिधि राजकाज | भारत के लोकतंत्र के कर्णधार</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #004080; color: white; padding: 1em; text-align: center; }
    .swiper { width: 100%; height: auto; }
    .swiper-slide img { width: 100%; height: auto; object-fit: cover; }

    /* Updated Filter Styling */
    .filters {
      padding: 0.5em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: center;
      background: #fff;
    }
    .filters select {
      padding: 0.4em;
      font-size: 0.9em;
      min-width: 130px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      padding: 1em;
      gap: 1em;
      justify-content: center;
    }
    .card {
      width: 22%;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      position: relative;
      background-color: #fff;
    }
    .card:hover { transform: scale(1.02); }
    .card img { width: 100%; border-radius: 4px; height: 200px; object-fit: cover; }

    .social a {
      margin-right: 0.5em;
      text-decoration: none;
      font-size: 0.9em;
    }

    .social-share {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 0.5em;
    }

    .share-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
      color: #0077cc;
    }

    @media (max-width: 768px) {
      .grid {
        overflow-x: auto;
        flex-wrap: nowrap;
        justify-content: flex-start;
        scroll-snap-type: x mandatory;
      }
      .card {
        flex: 0 0 90%;
        scroll-snap-align: start;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>जनप्रतिनिधि राजकाज</h1>
  <p>भारत के लोकतंत्र के कर्णधार</p>
</header>

    </div>
  </div>
</div>
